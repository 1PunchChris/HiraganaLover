<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Display Japanese Text File</title>
   <style>
       /* CSS to control text wrapping */
       body {
           white-space: pre-wrap;
       }
   </style>
</head>
<body>
   <h1>Japanese Text File Content:</h1>
   <pre id="file-content"></pre>

   <script>
       // Fetch the Japanese text file content using JavaScript
       fetch('鈴木光司_-リング三部作1-鈴木光司-_鈴木光司_.txt')
           .then(response => response.text())
           .then(data => {
               document.getElementById('file-content').textContent = data;
           })
           .catch(error => {
               console.error('Error loading Japanese text file:', error);
           });
   </script>
</body>
</html>
